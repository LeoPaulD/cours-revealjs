<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">

			<div class="slides">
				<section data-markdown data-separator-vertical="^\n\n">
					<textarea data-template>
						# Les TD L.E.A de M.DUBOURG
						---

						* [TD 1 : Les outils mis à disposition par l'université](cours/cours.html#/cours1)


						* [TD 2 : Les outils pour réussir ses recherches universitaires sur internet](cours/cours.html#/cours2)


						* [TD3 : Les bonnes pratiques sur les réseaux sociaux + créer son tableau de bord pour réussir sa veille d'informations](cours/cours.html#/cours3)
						
						
						* [TD4 : Les bases du web avec l'apprentissage du HTML / CSS](cours/cours.html#/cours4)
						
						
						* [TD5 : La rédaction sur le web](cours/cours.html#/cours5)
						
						
						* [TD6 : WorldPress](#/cours6)
					</textarea>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
